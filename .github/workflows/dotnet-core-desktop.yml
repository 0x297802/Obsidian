name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: windows-latest

    env:
      Solution_Name: Obsidian.sln

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    # Install the .NET Core workload
    - name: Install .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.100-preview.6.20318.15
    
    - name: Install dependencies
      run: dotnet restore
    - name: Cache
      uses: actions/cache@v2
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
        restore-keys: |
          ${{ runner.os }}-nuget-
    - name: Build Release
      run: dotnet build --configuration Release -r win-x64 --no-restore
    - name: Build ReleasePortable
      run: dotnet build --configuration ReleasePortable -r win-x64 --no-restore
